<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>

    <div class="frame1"></div>
    <div class="frame2"></div>
<div class="gameBackground">


    <div
      class=" d-flex align-items-center justify-content-center flex-column section active" 
   id="home" >
      <div class="d-flex align-items-center justify-content-center flex-column "  >
        <img
          src="./image/English easy logo-02.png"
          alt=""
          class="logo"
        />
      </div>
      <div>
        <div class="p-relative">
          <a href="#page-2"  class="play-button" id="start-btn"
        >PLAY</a
          >
        </div>
      </div>
    </div>
</div>



    <div class="each-questions-one-container section p-relative" id="page-2">
          <div class="start-overlay" id="startOverlay"></div>

      <nav class="nav">
        <img src="./image/English easy logo-02.png" alt="" class="logo-nav" />
      </nav>
      <div class="d-flex align-items-center justify-content-center flex-column">
        <h2 class="what-are-you-doing-text" id="readingText">
          What are you doing?
        </h2>
        <p class="score">Score: <span id="score-display">0</span></p>
      </div>
      <div id="image-container " class="text-center">
        
        <img src="image/boy-writing.png"  id="quiz-image"  class="img-question" alt="Quiz Image">
        <img
          src="image/confiti2.png"
          alt="Confetti"
          id="confetti"
          class="confetti"
        />
      </div>
      <div
        class="d-flex gap-5 align-items-center justify-content-center option-btns"
      >
        <button id="option1" class="option">Option 1</button>
        <button id="option2" class="option">Option 2</button>
      </div>
      
    </div>



    <div class="each-questions-two-container section p-relative" id="page-3">

      <nav class="nav">
          <img src="./image/English easy logo-02.png" alt="" class="logo-nav" />
      </nav>
      <div class="d-flex align-items-center justify-content-center btn-listen flex-column text-center">
          <h2 class="what-are-you-doing-text" id="dragtext">
              Drag the correct word <br>and place it under the correct picture.
          </h2>
          <p class="score">Score: <span id="score-view">0</span></p>
      </div>

      <div class="images-q2 d-flex align-items-center justify-content-around">
          <img src="./image/bluering.png" alt="" />
          <img src="./image/wing.png" alt="" />
          <img src="./image/boys_talking.png" alt="" />

      </div>
      <img src="image/confiti2.png" alt="Confetti" id="confetti-3" class="confetti" />

      <div class="answers d-flex align-items-center justify-content-around">
          <div class="answer answer1" id="answer-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="answer answer2" id="answer-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="answer answer3" id="answer-3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="answer-text d-flex align-items-center justify-content-around">
          <p id="word-1"class="word" draggable="true" ondragstart="drag(event)">speaking</p>
          <p id="word-2" class="word" draggable="true" ondragstart="drag(event)">ring</p>
          <p id="word-3" class="word"  draggable="true" ondragstart="drag(event)">wing</p>
      </div>
  </div>






  <div class="questins-bg section p-relative" id="page-4">
    <nav>
      <img src="./image/English easy logo-02.png" alt="" class="logo-nav" />
    </nav>
    <div class="questins-container d-flex flex-column gap-4 align-items-center justify-content-center">
      <p class="score total-score">Score: <span id="total-score"></span></p>

      <a href="#" class="question-btn " id="question-btn1">PLAY AGAIN</a>

      <a href="https://englisheasy.net/dashboard" class="question-btn " id="question-btn2">EXIT</a>
    </div>
  </div>


















<audio src="voices/drag the correct word.mp3" id="englishdragaudio" muted></audio>
<audio src="voices/اسحب الكلمة الصحيحة.mp3" id="arbicdragaudio" muted></audio>
<audio src="voices/wing.mp3"></audio>
<audio src="voices/ring.mp3"></audio>
<audio src="voices/speaking.mp3"></audio>
    <audio src="voices/whatdoing.mp3" id="whatdoings" muted></audio>
    <audio id="correct-sound" src="voices/great job.mp3"></audio>
    <audio id="try-again-sound" src="voices/no try again.mp3"></audio>
    <audio id="clap-sound" src="voices/Happy Kids Sound Effect.mp3"></audio>
    <audio
      src="voices/mouse-click-sound-233951.mp3"
      id="button-audio"
      muted

    ></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <script src="js/main.js"></script>

    <script>
      
    </script>
  </body>
</html>
